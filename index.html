<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <H1>Let us know your Thoughts</H1>
        <form action="formsubmit.html">
            Name: <input type="text"> <br><br>
            Contact: <input type="text"> <br><br>
            Email: <input type="email"> <br><br>
            Please rate us:
            <table>
                <tr>
                    <th></th>
                    <th>Excelent</th>
                    <th>Good</th>
                    <th>Fair</th>
                    <th>Poor</th>
                </tr>
                <tr>
                    <th>Service</th>
                    <td><input type="radio" name="service"></td>
                    <td><input type="radio" name="service"></td>
                    <td><input type="radio" name="service"></td>
                    <td><input type="radio" name="service"></td>
                </tr>
                <tr>
                    <th>Food</th>
                    <td><input type="radio" name="food"></td>
                    <td><input type="radio" name="food"></td>
                    <td><input type="radio" name="food"></td>
                    <td><input type="radio" name="food"></td>
                </tr>
                <tr>
                    <th>Drinks</th>
                    <td><input type="radio" name="drinks"></td>
                    <td><input type="radio" name="drinks"></td>
                    <td><input type="radio" name="drinks"></td>
                    <td><input type="radio" name="drinks"></td>
                </tr>
                <tr>
                    <th>Ambience</th>
                    <td><input type="radio" name="amb"></td>
                    <td><input type="radio" name="amb"></td>
                    <td><input type="radio" name="amb"></td>
                    <td><input type="radio" name="amb"></td>
                </tr>
            </table>
            <br>
            Comments & Suggestion: <br>
            <textarea cols="30" rows="5"></textarea> <br><br>
            <input type="submit" value="SUBMIT" id="btn">
            <input type="reset" value="RESET" id="btn">
        </form>
    </div>
</body>
</html>
